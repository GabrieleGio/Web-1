<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Modulo 71</title>
    </head>
    <body>
        <h1>Modulo per inserire i dati</h1>
        <form action="https://www.booking.com/start.php" method="get">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fnome">Nome</label>
                <input type="text" name="fnome" pattern="[a-zA-Z]{1,25}" class="form-control" id="inputnome" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="fcognome">Cognome</label>
                <input type="text" name="fcognome" pattern="[a-zA-Z]{1,25}" class="form-control" id="inputcognome" placeholder="Cognome">
              </div>
            </div>
            <div class="form-group">
              <label for="fdata">Data di nascita</label>
              <input type="date" name="fdata" class="form-control" id="inputdata" placeholder="Data di nascita">
            </div>
            <div class="form-group">
                <label for="fsesso">Sesso</label><br>
                <input type="radio" name="fsesso" value="1">M
                <input type="radio" name="fsesso" value="2">F
            </div>
            <div class="form-group">
                <label for="findirizzo">Indirizzo</label>
                <input type="text" name="findirizzo" pattern="^(?=\S*\s)(?=[^a-zA-Z]*[a-zA-Z])(?=\D*\d)[a-zA-Z\d\s',.#/-]*$" class="form-control" id="inputindirizzo" placeholder="Indirizzo">
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fcitta">Comune</label>
                <input type="text" name="fcitta" class="form-control" id="inputcitta" placeholder="CittÃ ">
              </div>
                <div class="form-group col-md-6">
                <label for="fcodicefiscale">Codice Fiscale</label>
                <input type="text" name="fcodicefiscale" class="form-control" id="inputcodicefiscale" placeholder="Codice fiscale" minlength="16" maxlength="16" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required" >
                </div>
            </div>
            <div class="form-group">
                <label for="femail">Email address</label>
                <input type="email" class="form-control" name="femail" id="inputemail" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Non condivideremo mai la tua email con nessuno.</small>
              </div>
            <button type="submit" class="btn btn-primary">INVIA</button>
          </form>
    </body>
</html>
